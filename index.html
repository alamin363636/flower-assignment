<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Flower Assignment</title>
    <link rel="stylesheet" href="flower.css" />
    <script
      src="https://kit.fontawesome.com/cc61890aff.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body class="noto-serif-font">
    <header>
      <!-- navbar section part -->
      <section class="navbar-start">
        <nav class="navbar">
          <!-- logo -->
          <div class="logo">
            <img class="logo-image" src="assets/logo.png" alt="" />
          </div>
          <!-- menu bar -->
          <div class="menu">
            <a class="home" href="">Home</a>
            <a class="shop" href="">Shop</a>
            <a class="about-us" href="">About us</a>
            <!-- cart icon pat -->

            <i class="fas fa-shopping-cart cart-icon"></i>
            <a class="cart" href="">Cart ($56)</a>
          </div>
        </nav>
      </section>
      <!-- banner section part -->
      <section class="banner-start">
        <!-- banner written part -->
        <div class="banner-text">
          <h3 class="banner-title">
            ALWAYS
            <span class="orange-color"
              >FRESH <br />
              FLOWERS</span
            >
          </h3>
          <p class="banner-description">
            Indulge your senses with the beauty and fragrance of our fresh
            flower shop. From classic roses to exotic blooms, we offer a wide
            variety of fresh.
          </p>
        </div>
        <!-- banner image par -->
        <div class="banner-image">
          <img src="assets/hero-flower.png" alt="" />
        </div>
      </section>
    </header>
    <main></main>
    <footer></footer>
  </body>
</html>
